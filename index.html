<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./styles/style.css" />
        <script src="./scripts/app.js"></script>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id="userScores">
            <p>Player "X" Score: <span id="playerXScore">0</span></p>
            <p>Player "O" Score: <span id="playerOScore">0</span></p>
        </div>
        <div id="container">
            <div class="gameTile"></div>
            <div id="vert" class="gameTile"></div>
            <div class="gameTile"></div>
            <div id="hori" class="gameTile"></div>
            <div id="center" class="gameTile"></div>
            <div id="hori" class="gameTile"></div>
            <div class="gameTile"></div>
            <div id="vert" class="gameTile"></div>
            <div class="gameTile"></div>
        </div>
        <input type="radio" name="aiDifficulty" value="noAI" />
        <label for="aiDifficulty">No AI</label>
        <input type="radio" name="aiDifficulty" value="easyAI" checked />
        <label for="aiDifficulty">Easy AI</label>
        <input type="radio" name="aiDifficulty" value="hardAI" />
        <label for="aiDifficulty">Hard AI</label>
        <div id="nextPlayer">
            It's X's turn.
        </div>
        <div>
            Round: <span id="rounds">1</span>
        </div>
        <button id="reset">Reset</button>
    </body>
</html>
